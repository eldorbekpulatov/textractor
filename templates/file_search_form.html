<html>  
    <head>  
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
        <link rel="stylesheet" href="{{url_for('static', filename='css/custom.css')}}">
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="{{url_for('static', filename='js/jquery.min.js')}}"></script>
        <script src="{{url_for('static', filename='js/popper.min.js')}}"></script>
        <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
        <script src="{{url_for('static', filename='js/mark.min.js')}}"></script>
        <script src="{{url_for('static', filename='js/custom.js')}}"></script>

    </head>  
    <body>  

        <div class="container">
            <nav class="navbar fixed-top navbar-light bg-light justify-content-between mx-auto">
                <a class="navbar-brand" href="{{url_for('index')}}">Seach Documents</a>
                <div class="form-inline">
                    <input class="form-control mr-1"  type="search" placeholder="search...">
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-primary" data-search="enter" autofocus>enter</button>
                        <button type="button" class="btn btn-secondary" data-search="next">&darr;</button>
                        <button type="button" class="btn btn-secondary" data-search="prev">&uarr;</button>
                        <button type="button" class="btn btn-danger" data-search="clear">âœ–</button>
                    </div>
                </div>
            </nav>
            


            <div id="accordion" style="margin-top: 75px;">
                {% for item in data %}
                    <div class="card">
                        <div class="card-header form-inline d-flex justify-content-between" id="{{item.name}}">
                            <h5 class="mb-0">
                                <button class="btn btn-link" data-toggle="collapse" data-target="#{{item.id}}" aria-expanded="true" aria-controls="{{item.id}}">{{item.name}}</button>  
                            </h5>

                            <div >
                                <label for="{{item.name}}">
                                    <input class="form-check-input" type="checkbox" id="{{item.id}}text">
                                    Search Me! 
                                </label>

                                <label for="{{item.id}}text">
                                    Match Count: 
                                    <div class="matchCount" id="{{item.id}}text">0</div>
                                </label>
                            </div>
                        </div>
                  
                        <div id="{{item.id}}" class="collapse" aria-labelledby="{{item.name}}">                         
                            <pre class="card-body" id="{{item.id}}text" style="max-height:300px; overflow-y: auto;">
                               {{ item.text }}
                            </pre>
    
                        </div>
                    </div>
                {% endfor %}
            </div>
            
        </div>

    </body>  
</html>
