            <div class="card-body" style="margin-top: 50px;">
                <div class="file-loading">

                        <input id="fileDropRegion" type="file" name="files[]" accept=".pdf .png .jpg"  data-browse-on-zone-click="true" multiple>
                    </form>
                </div>
                <script>
                    $(document).ready(function() {
                        $("#fileDropRegion").fileinput({
                            browseClass: "btn btn-primary btn-block",
                            uploadClass: "btn btn-success btn-block",
                            showCaption: false,
                            showRemove: false,
                            theme: "fas",
                        });
                    });
                </script>
